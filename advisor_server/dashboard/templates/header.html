<!DOCTYPE html>
<html>
<head>

    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->
    <meta charset="utf-8">
    <title>Optimizer</title>
    <meta name="description" content="Once photograph.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if autorefresh %}<meta http-equiv="refresh" content="3">{% endif %}
    <link rel="shortcut icon" type="image/png" href="/static/images/favicon.ico" />

    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Refer to http://www.jqueryscript.net/other/Render-JSON-Schema-In-HTML-jQuery-JSON-Presenter.html -->
    <link href="/static/jsonpresenter/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/static/css/jquery.jsonPresenter.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.0/chartist.min.css" />

    <script src="/static/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/static/jsonpresenter/js/jquery.jsonPresenter.js"></script>
    <script src="/static/js/app.js"></script>

    <!-- For logs textarea box -->
    <style type="text/css">
        textarea {
            width: 100%;
            margin: 0;
            padding: 0;
            border-width: 0;
        }
    </style>

</head>
<body>
<!-- nav bar -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/dashboard">
                <img alt="Brand" height="26px" src="/static/images/optimizer_logo.png">
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/dashboard"> Optimizer <span class="sr-only">(current)</span></a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">

                {% if user.username %}
                <li class=""><a href="/">{{ user.username }}</a></li>
                {% endif %}

                <li class="dropdown">
                    <a href="#" id="contact-us" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-haspopup="true" aria-expanded="false">About<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li class="text-center"><a href="https://github.com/tobegit3hub/advisor" target="_blank">
                            Github </a></li>
                        {% if user.username %}
                        <li class="text-center"><a href="/logout">Logout</a></li>
                        {% else %}
                        <li class="text-center"><a href="/login">Login</a></li>
                        {% endif %}

                    </ul>

                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
